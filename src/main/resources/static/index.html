<!doctype html>
<html ng-app="myApp">
<style>
table, th, td {
	border: 1px solid grey;
	border-collapse: collapse;
	padding: 10px;
}
</style>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Parking Lot</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="app.css" />
<script src="libs/jquery/jquery.js"></script>
<script src="libs/bootstrap/js/bootstrap.js"></script>
<script src="libs/angular/angular.js"></script>
<script src="app.js"></script>
</head>
<body>
	<div class="container" ng-controller='MainCtrl'>
		<img src="/images/logo.png" alt="Parking Lot" class="center"> </br>
		<div ng-show="!loggedIn()">
			Please log in</br>
			<form ng-submit="login()">
				Email: <input type="text" ng-model="userName" /><span>
				Password: <input type="text" ng-model="password" /><span>
				<input type="submit" value="Login" />
			</form>
		</div>
		</br>
		<div ng-show="!loggedIn()">
			Please sign up</br>
			<form ng-submit="signUp()">
				Email: <input type="text" ng-model="userNameS" /><span>
				Password: <input type="text" ng-model="passwordS" /><span><input
					type="submit" value="sign Up" />
			</form>
		</div>
		<div class="alert alert-danger" role="alert"
			ng-show="error.data.message">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span> {{error.data.message}}
		</div>
		<div ng-show="loggedIn()">
			<div class="row">
				<div class="col-md-6">
					<h3>
						<span class="label label-success">Success!</span> Welcome
						{{userName}}
					</h3>
					<button type="button" ng-click="showParkings()">Show
						Available Parking</button>
					<br>
					<form ng-submit="addParking()">
						Address: <input type="text" ng-model="address" /><input
							type="submit" value="addParking" />
					</form>
					<table width="400">
							<tr>
								<th>id</th>
								<th>location</th>
								<th>owner</th>
							</tr>
							<tr ng-repeat="parking in parkings">
								<td>{{parking.id}}</td>
								<td align="center">{{parking.location}}</td>
								<td align="center">{{parking.userName}}</td>
							</tr>
					</table>
					<a href ng-click="logout()">(logout)</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
